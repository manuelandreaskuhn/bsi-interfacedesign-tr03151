name: Build Static Site

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Start server for prebuild
        run: |
          node src/server.js &
          SERVER_PID=$!
          echo "Server PID: $SERVER_PID"
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
          
          # Warte bis Server bereit ist
          timeout 30 bash -c 'until curl -s http://localhost:3001 > /dev/null; do sleep 1; done' || echo "Server may not be ready"

      - name: Run prebuild
        run: npm run prebuild

      - name: Stop server
        run: |
          kill $SERVER_PID || true
          sleep 2

      - name: Build static site
        run: npm run build:static

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: interfacedesign-static-site-${{ github.sha }}
          path: dist/bsi-tr-03153-03151/interfacedesign/

      - name: npm Cleanup
        run: npm run clean
