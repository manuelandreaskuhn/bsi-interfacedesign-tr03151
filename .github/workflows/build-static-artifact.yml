name: Build Static Site

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run prebuild
        run: npm run prebuild

      - name: Build static site
        run: npm run build:static

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: interfacedesign-static-site-${{ github.sha }}
          path: dist/bsi-tr-03153-03151/interfacedesign/

      - name: npm Cleanup
        run: npm run clean
