<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interface Design - Schnittstellenbeschreibung</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="/css/interfacedesign.css">
  <style>
    /* Additional inline styles for Interface Design module */
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useCallback, useMemo, useRef } = React;

    // ============================================
    // Helper Functions
    // ============================================

    // Get instance from URL path
    const getInstance = () => {
      const pathParts = window.location.pathname.split('/').filter(Boolean);
      return pathParts[0] || null;
    };

    // API URL helper
    const getApiUrl = (instance, endpoint) => {
      return `/api/${instance}/interfacedesign${endpoint}`;
    };

    // ============================================
    // Icon Component
    // ============================================

    const Icon = ({ name, className = '' }) => (
      <i className={`fas fa-${name} ${className}`}></i>
    );

    // ============================================
    // Main Application Component
    // ============================================

    const InterfaceDesignApp = () => {
      const [instance, setInstance] = useState(getInstance());
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      const [notification, setNotification] = useState(null);
      
      // Initialize
      useEffect(() => {
        const currentInstance = getInstance();
        setInstance(currentInstance);
        
        if (currentInstance) {
          // Load interface design data
          loadData();
        } else {
          setLoading(false);
        }
      }, []);

      const loadData = async () => {
        setLoading(true);
        try {
          // TODO: Load interface design data from API
          // const response = await fetch(getApiUrl(instance, '/structure'));
          // const data = await response.json();
          setLoading(false);
        } catch (err) {
          setError('Fehler beim Laden der Daten');
          setLoading(false);
        }
      };

      const showNotification = (message, type = 'success') => {
        setNotification({ message, type });
        setTimeout(() => setNotification(null), 3000);
      };

      // Loading state
      if (loading) {
        return (
          <div className="min-h-screen bg-gray-50 flex items-center justify-center">
            <div className="text-center">
              <div className="loading-spinner mx-auto mb-4"></div>
              <p className="text-gray-600">Lade Schnittstellenbeschreibung...</p>
            </div>
          </div>
        );
      }

      // No instance selected
      if (!instance) {
        return (
          <div className="min-h-screen bg-gray-50 flex items-center justify-center">
            <div className="text-center">
              <Icon name="exclamation-triangle" className="text-6xl text-yellow-500 mb-4" />
              <h1 className="text-2xl font-bold text-gray-800 mb-2">Keine Instanz ausgewählt</h1>
              <p className="text-gray-600 mb-4">Bitte wählen Sie zuerst eine Instanz aus.</p>
              <a 
                href="/"
                className="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors"
              >
                <Icon name="home" className="mr-2" />
                Zur Instanzauswahl
              </a>
            </div>
          </div>
        );
      }

      return (
        <div className="h-screen bg-gray-50 flex flex-col overflow-hidden">
          {/* Notification */}
          {notification && (
            <div className={`fixed top-4 right-4 z-50 px-4 py-3 rounded shadow-lg fade-in ${
              notification.type === 'error' ? 'bg-red-500 text-white' : 'bg-green-500 text-white'
            }`}>
              {notification.message}
            </div>
          )}

          {/* Header */}
          <header className="bg-gradient-to-r from-emerald-700 to-emerald-900 text-white px-6 py-3 shadow-lg flex-shrink-0">
            <div className="flex items-center justify-between">
              <div className="flex items-center gap-6">
                <div className="flex items-center gap-3">
                  <a 
                    href="/"
                    className="p-1.5 hover:bg-emerald-600 rounded transition-colors"
                    title="Zur Instanzauswahl"
                  >
                    <Icon name="home" />
                  </a>
                  <h1 className="text-xl font-bold flex items-center">
                    <Icon name="project-diagram" className="mr-2" />
                    Schnittstellenbeschreibung
                  </h1>
                  <span className="px-2 py-0.5 bg-emerald-600 rounded text-sm font-normal">
                    {instance}
                  </span>
                </div>
              </div>

              <div className="flex items-center gap-4">
                {/* Link to TestCases */}
                <a
                  href={`/${instance}`}
                  className="flex items-center text-sm text-emerald-200 hover:text-white transition-colors"
                  title="Zum Testcase Manager"
                >
                  <Icon name="flask" className="mr-1" />
                  TestCases
                </a>
                
                {/* Refresh Button */}
                <button
                  onClick={loadData}
                  className="p-2 hover:bg-emerald-600 rounded transition-colors"
                  title="Aktualisieren"
                >
                  <Icon name="sync-alt" />
                </button>
              </div>
            </div>
          </header>

          {/* Error Banner */}
          {error && (
            <div className="bg-red-100 border-l-4 border-red-500 text-red-700 p-4">
              <div className="flex items-center">
                <Icon name="exclamation-triangle" className="mr-2" />
                <p>{error}</p>
                <button
                  onClick={() => setError(null)}
                  className="ml-4 text-red-700 hover:text-red-900"
                >
                  <Icon name="times" />
                </button>
              </div>
            </div>
          )}

          {/* Main Content */}
          <div className="flex flex-1 overflow-hidden min-h-0">
            {/* Sidebar */}
            <aside className="w-80 bg-white border-r flex flex-col flex-shrink-0 overflow-hidden min-h-0">
              <div className="p-4 border-b bg-gray-50">
                <h2 className="font-semibold text-gray-700">
                  <Icon name="list" className="mr-2" />
                  Navigation
                </h2>
              </div>
              <div className="flex-1 overflow-y-auto p-4">
                <div className="text-center text-gray-500 py-8">
                  <Icon name="folder-open" className="text-4xl mb-2 text-gray-300" />
                  <p>Noch keine Schnittstellen definiert</p>
                  <p className="text-sm mt-2">Erstellen Sie Ihre erste Schnittstellenbeschreibung</p>
                </div>
              </div>
            </aside>

            {/* Main Area */}
            <main className="flex-1 overflow-y-auto">
              <div className="p-6 fade-in">
                <div className="max-w-4xl mx-auto">
                  {/* Welcome Card */}
                  <div className="bg-white rounded-lg shadow-lg p-8 text-center">
                    <Icon name="project-diagram" className="text-6xl text-emerald-500 mb-4" />
                    <h2 className="text-2xl font-bold text-gray-800 mb-4">
                      Willkommen im Interface Design Modul
                    </h2>
                    <p className="text-gray-600 mb-6">
                      Hier können Sie Schnittstellenbeschreibungen erstellen und verwalten.
                      Dieses Modul befindet sich noch in der Entwicklung.
                    </p>
                    
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mt-8">
                      <div className="p-4 bg-emerald-50 rounded-lg">
                        <Icon name="file-alt" className="text-2xl text-emerald-600 mb-2" />
                        <h3 className="font-semibold text-gray-800">Beschreibungen</h3>
                        <p className="text-sm text-gray-600">Erstellen Sie detaillierte Schnittstellenbeschreibungen</p>
                      </div>
                      <div className="p-4 bg-blue-50 rounded-lg">
                        <Icon name="code" className="text-2xl text-blue-600 mb-2" />
                        <h3 className="font-semibold text-gray-800">Spezifikationen</h3>
                        <p className="text-sm text-gray-600">Definieren Sie technische Spezifikationen</p>
                      </div>
                      <div className="p-4 bg-purple-50 rounded-lg">
                        <Icon name="exchange-alt" className="text-2xl text-purple-600 mb-2" />
                        <h3 className="font-semibold text-gray-800">Datenflüsse</h3>
                        <p className="text-sm text-gray-600">Visualisieren Sie Datenflüsse zwischen Systemen</p>
                      </div>
                    </div>
                  </div>

                  {/* Info Box */}
                  <div className="mt-6 bg-amber-50 border border-amber-200 rounded-lg p-4">
                    <div className="flex items-start gap-3">
                      <Icon name="info-circle" className="text-amber-500 text-xl mt-0.5" />
                      <div>
                        <h3 className="font-semibold text-amber-800">Modul in Entwicklung</h3>
                        <p className="text-sm text-amber-700 mt-1">
                          Das Interface Design Modul wird derzeit entwickelt. 
                          Die Schnittstellenbeschreibungen werden im Ordner 
                          <code className="bg-amber-100 px-1 rounded mx-1">interfacedesign/</code> 
                          innerhalb der Instanz gespeichert.
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </main>
          </div>
        </div>
      );
    };

    // ============================================
    // Render Application
    // ============================================

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<InterfaceDesignApp />);
  </script>
</body>
</html>
